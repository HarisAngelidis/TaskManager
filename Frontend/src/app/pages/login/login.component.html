<body>
<div class="login-page">
    <div class="login-container">
      <h1>Καλώς ήλθατε στο Task Manager</h1>
      <h2>Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" formControlName="Username" class="form-control">
        </div>
        
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" formControlName="Password" class="form-control">
        </div>
        <div *ngIf="loginError" class="error-message">{{ loginError }}</div>
        <button type="submit" class="btn-login">Login</button>
      </form>
      <div class="signup-prompt">
        <p>Δεν έχετε λογαριασμό; <a routerLink="/signup" class="btn-signup">Signup</a></p>
        <p>Ξεχάσατε τον κωδικό σας; <a routerLink="/reset-password" class="btn-signup">Forgot Password</a></p>
      </div>
    </div>
  </div>

  </body>
