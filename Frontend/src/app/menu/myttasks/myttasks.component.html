<div>
  <mat-form-field class="example-form-field">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Enter keyword">
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" matSort>


  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
    <td mat-cell *matCellDef="let task"> {{task.title}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
    <td mat-cell *matCellDef="let task"> {{task.description}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let task">
      <button mat-icon-button (click)="openDialog(task)" matTooltip="Edit task">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="deleteTask(task.id)" matTooltip="Delete task">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

<button mat-raised-button color="primary" (click)="openDialog()" style="position: fixed; top: 20px; right: 20px;">
  Add Task
</button>
