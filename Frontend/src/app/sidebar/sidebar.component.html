
<div id="nav-bar">
  <input type="checkbox" id="nav-toggle" />
  <div id="nav-header">
    <h2 id="nav-title">Menu</h2>
  
  </div>
  <div id="nav-content">
    <div id="nav-content-highlight"></div>
    <a routerLink="/menu/home" routerLinkActive="active-link">
      <div class="nav-button">
        <span>Αρχική σελίδα</span>
      </div>
    </a>
    <a routerLink="/menu/tasks" routerLinkActive="active-link">
      <div class="nav-button">
        <span>Τα tasks μου</span>
      </div>
    </a>
    <a routerLink="/menu/profile" routerLinkActive="active-link">
      <div class="nav-button">
        <span>Το προφίλ μου</span>
      </div>
    </a>
    
    <a routerLink="/menu/users" routerLinkActive="active-link" *ngIf="user.RoleId === 1">
      <div class="nav-button">
        <span>Χρήστες</span>
      </div>
    </a>
    <a routerLink="/menu/notifications" routerLinkActive="active-link" *ngIf="user.RoleId === 1">
      <div class="nav-button">
        <span>Notifications</span>
        
      </div>
      <ul>
        <li *ngFor="let notification of notifications">{{ notification }}</li>
      </ul>
    </a>
  </div>

 

  <div id="nav-footer">

    <button class="logout-button" (click)="logout()">Logout</button>
  </div>
</div>
